<div class="mt-5" style="height: 100vh;" id="order-container">

    <h3>Executed orders</h3>
    <table class="mt-3 table caption-top ">
        <thead>
            <tr>
                <th scope="col" class="table-primary">Date</th>
                <th scope="col" class="table-primary">Type</th>
                <th scope="col" class="table-primary">Company Name</th>
                <th scope="col" class="table-primary">Quantity</th>
                <th scope="col" class="table-primary">Avg.Price</th>
                <th scope="col" class="table-primary">Status</th>
            </tr>
        </thead>
        <tbody *ngFor="let order of arrOrder">
            <tr>
                <th scope="row">{{order.orderTime}}</th>
                <td> <span class="bg-buy px-3">
                        {{order.orderType == 0 ? "Sell" : "Buy"}}
                    </span></td>
                <td>{{htmlgeneration(order.companyId)}}</td>
                <td>{{order.stockQuantity}}</td>
                <td>{{order.stockPrice}}</td>
                <td> <span class="bg-completed p-1">
                        Completed
                    </span> </td>
            </tr>
        </tbody>
    </table>
</div>
